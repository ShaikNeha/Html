<!DOCTYPE html>
<html>
<head><title>Registratinon form</title>
</head>
<body bgcolor="lightskyblue">
<h2>Registration Form</h2>
<table border=0>
<tr>
<td><label>Firstname</label></td>
<td><input type="text"name="firstname"size="15"/></td>
</tr>
<tr>
<td><label>Middletname</label></td>
<td><input type="text"name="middletname"size="15"/><td>
</tr>
<tr>
<td><label>Lastetname</label></td>
<td><input type="text"name="lastname"size="15"/><td>
</tr>
<tr>
<td><label>Course:</label></td>
<td><select>
<option value="course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.tech">B.TECH</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.tech">M.tech</option>
</select></td>
</tr>
<tr>
<td><label>Gender:</label><td>
<td><input type="radio"name="male"/>Male
<input type="radio"name="female"/>Female
<input type="radio"name="other"/>Other</td>
</tr>
<tr>
<td><label>Phone:</label></td>
<td><input type="text"name="country code" value="+91"
size="2"/>
<input type="text" name="phone" size="10"/>
</td>
</tr>
<tr>
<td>
Address:
</td>
<td>
<textarea cols="80" rows="5" value="address">
</textarea></td>
</tr>
<tr>
<td>
Email:</td>
<td><input type="email" id="email" name="email"/><br>
</td>
</tr>
<tr>
<td>
Password:</td>
<td><input type="password" id="pass" name="pass"></td>
</tr>
<tr>
<td>
Re-type password:</td>
<td><input type="password" id="repass" name="repass"></td>
</tr>
<tr>
<td>
<input type="button" value="submit"/></td>
</tr>
</table>
</body>
<html>
