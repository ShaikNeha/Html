<!--Registratinon form-->
<!DOCTYPE html>
<html>
<head><title>Registratinon form</title>
</head>
<body bgcolor="lightskyblue">
<h2>Registration Form</h2>
<form>
<div>
<label>Firstname</label>
<input type="text"name="firstname"size="15"/>
</div><br>
<label>Middletname</label>
<input type="text"name="middletname"size="15"/>
<br><br>
<label>Lastetname</label>
<input type="text"name="lastname"size="15"/>
<br><br>
<label>
Course:
</label>
<select>
<option value="course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.tech">B.TECH</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.tech">M.tech</option>
</select>
<br><br>
<label>
Gender:
</label><br>
<input type="radio"name="male"/>Male<br>
<input type="radio"name="female"/>Female<br>
<input type="radio"name="other"/>Other
<br><br>
<label>Phone:</label>
<input type="text"name="country code" value="+91"
size="2"/>
<input type="text" name="phone" size="10"/><br><br>
Address
<br>
<textarea cols="80" rows="5" value="address">
</textarea>
<br><br>
Email:
<input type="email" id="email" name="email"/><br>
<br><br>
Password:
<input type="password" id="pass" name="pass"><br>
<br><br>
Re-type password:
<input type="password" id="repass" name="repass"><br>
<br>
<input type="button" value="submit"/>
</form>
</body>
<html>
